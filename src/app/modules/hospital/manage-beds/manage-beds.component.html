<div id="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <app-spinner></app-spinner>

  <div id="main-content">
    <div class="container-fluid">
      <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>

      <div class="row clearfix">
        <div class="card">
          <div class="card-body">
            <div class="form-validation">
              <form
                class="needs-validation"
                novalidate=""
                [formGroup]="hospitalBedForm"
                (ngSubmit)="onSubmitBed()"
              >
                <div class="row">
                  <div class="col-xl-10">
                    <div class="mb-3 row">
                      <div class="col-xl-6">
                        <div class="row">
                          <label
                            class="col-lg-3 col-form-label"
                            for="emergency_bed"
                            >Emergency Bed
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              accept="number"
                              type="number"
                              min="0"
                              class="form-control"
                              id="emergency_bed"
                              placeholder="Emergency beds.."
                              formControlName="emergency_bed"
                            />
                            <div
                              *ngIf="
                                emergency_bed &&
                                emergency_bed.invalid &&
                                (emergency_bed.dirty || emergency_bed.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter emergency bed quantity.
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6">
                        <div class="mb-3 row">
                          <label class="col-lg-3 col-form-label" for="icu_bed"
                            >ICU Bed
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              accept="number"
                              type="number"
                              min="0"
                              class="form-control"
                              id="icu_bed"
                              placeholder="ICU beds.."
                              formControlName="icu_bed"
                            />
                            <div
                              *ngIf="
                                icu_bed &&
                                icu_bed.invalid &&
                                (icu_bed.dirty || icu_bed.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter ICU bed quantity.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <div class="col-xl-6">
                        <div class="mb-3 row">
                          <label class="col-lg-3 col-form-label" for="nicu_bed"
                            >NICU Bed
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              accept="number"
                              type="number"
                              min="0"
                              id="nicu_bed"
                              class="form-control"
                              placeholder="NICU beds.."
                              formControlName="nicu_bed"
                            />
                            <div
                              *ngIf="
                                nicu_bed &&
                                nicu_bed.invalid &&
                                (nicu_bed.dirty || nicu_bed.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter NICU bed quantity.
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6">
                        <div class="mb-3 row">
                          <label
                            class="col-lg-3 col-form-label"
                            for="dialysis_bed"
                            >dialysis Bed
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              accept="number"
                              type="number"
                              min="0"
                              id="dialysis_bed"
                              class="form-control"
                              placeholder="dialysis beds.."
                              formControlName="dialysis_bed"
                            />
                            <div
                              *ngIf="
                                dialysis_bed &&
                                dialysis_bed.invalid &&
                                (dialysis_bed.dirty || dialysis_bed.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter dialysis bed quantity.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <div class="col-xl-6">
                        <div class="mb-3 row">
                          <label
                            class="col-lg-3 col-form-label"
                            for="emergency_doctor"
                            >Emergency Doctor
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              type="text"
                              class="form-control"
                              id="emergency_doctor"
                              placeholder="Emergency Doctor"
                              formControlName="emergency_doctor"
                            />
                            <div
                              *ngIf="
                                emergency_doctor &&
                                emergency_doctor.invalid &&
                                (emergency_doctor.dirty ||
                                  emergency_doctor.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter Emergency doctor name.
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6">
                        <div class="mb-3 row">
                          <label class="col-lg-3 col-form-label" for="phone"
                            >Phone
                            <span class="text-danger">*</span>
                          </label>
                          <div class="col-lg-6">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter mobile number.."
                              id="phone"
                              formControlName="phone"
                              maxlength="10"
                            />
                            <div
                              *ngIf="
                                phone &&
                                phone.invalid &&
                                (phone.dirty || phone.touched)
                              "
                              class="invalid animated bounceIn text-danger"
                            >
                              Please enter valid phone number.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <div class="col-xl-10">
                        <button
                          class="btn btn-success float-right w-10 m-2"
                          type="submit"
                        >
                          Submit
                        </button>
                        <a
                          class="btn btn-danger float-right w-10 m-2"
                          type="reset"
                          [routerLink]="['/hospital/dashboard']"
                          routerLinkActive="router-link-active"
                        >
                          Cancel
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
