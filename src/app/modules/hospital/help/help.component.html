<div id="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <app-spinner></app-spinner>
  <div id="main-content">
    <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
    <div class="container-fluid">
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-12 text-center">
              <div class="row">
                <h1 class="text-dark">Contact Us</h1>
                <div class="col-xl-5"></div>
                <div class="col-xl-4">
                  <hr class="hr-heading text-center" />
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="wrapper">
                <div class="row no-gutters">
                  <div class="w-100">
                    <h3>24x7 Help Desk</h3>
                    <hr class="hr-help" />
                    <p class="mb-4">We're here to help you.</p>
                    <div class="dbox w-100 d-flex align-items-start">
                      <!-- <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <span class="fa fa-map-marker"></span>
                      </div> -->
                      <!-- <div class="text pl-3">
                          <p>
                            <span>Address:</span> 198 West 21th Street, Suite
                            721 New York NY 10016
                          </p>
                        </div> -->
                    </div>
                    <div class="dbox w-100 d-flex align-items-center py-2">
                      <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <i class="fa fa-phone text_theme h5"></i>
                      </div>
                      <div class="text px-3">
                        <p>
                          <span>Phone:</span>
                          <a class="px-3 text-danger" href="tel://1234567920"
                            >18002572115</a
                          >
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center py-2">
                      <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <i class="fa fa-paper-plane text_theme h5"></i>
                      </div>
                      <div class="text px-3">
                        <p>
                          <span>Email:</span>
                          <a
                            class="px-3 text-danger"
                            href="mailto:info@moambulance.in"
                            >info@moambulance.in</a
                          >
                        </p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center py-2">
                      <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <i class="fa fa-globe text_theme h5"></i>
                      </div>
                      <div class="text px-3">
                        <p>
                          <span>Website:</span>
                          <a
                            class="px-3 text-danger"
                            href="https://moambulance.in/"
                            target="_blank"
                            >https://moambulance.in/</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
