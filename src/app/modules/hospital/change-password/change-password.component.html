<div id="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <app-spinner></app-spinner>

  <div id="main-content">
    <div class="container-fluid">
      <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
      <div class="card">
        <div class="body">
          <div class="page-wrapper userpage-wrapper" style="min-height: 250px">
            <div class="user-topbar">
              <div class="inner-mask">
                <div class="container user-container">
                  <div class="row align-items-center h-100">
                    <aside class="col-md-8">
                      <h2 class="h2-hedding">My Profile</h2>
                    </aside>
                  </div>
                </div>
              </div>
            </div>
            <!-- end top bar -->
            <div class="main-bodywrapper">
              <div class="card" style="align-items: center">
                <div class="card-body justify-content-center">
                  <form
                    class="col-lg-6"
                    [formGroup]="changePasswordForm"
                    (ngSubmit)="onChangePasswordSubmit()"
                  >
                    <div class="form-group m-2 p-1">
                      <label class="p-title">Current Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Your Current Password"
                        formControlName="oldPassword"
                      />
                    </div>
                    <div
                      *ngIf="
                        oldPassword &&
                        oldPassword.invalid &&
                        (oldPassword.dirty || oldPassword.touched)
                      "
                      class="invalid animated bounceIn text-danger"
                    >
                      Please enter your Old Password.
                    </div>
                    <div class="form-group m-2 p-1">
                      <label class="p-title">New Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Your New Password"
                        formControlName="newPassword"
                      />
                    </div>
                    <div
                      *ngIf="
                        newPassword &&
                        newPassword.invalid &&
                        (newPassword.dirty || newPassword.touched)
                      "
                      class="invalid animated bounceIn text-danger"
                    >
                      Please enter your New Password.
                    </div>
                    <!-- <div class="form-group">
                    <label class="p-title">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Re-enter New Password"
                      formControlName="ConfirmPassword"
                    />
                  </div> -->
                    <!-- <div
                    class="alert alert-danger"
                    *ngIf="
                      changePasswordForm.controls.ConfirmPassword.errors
                        ?.MatchPassword &&
                      (ConfirmPassword.dirty || ConfirmPassword.touched)
                    "
                  >
                    New and Confirm Passwords do not match
                  </div> -->
                    <div class="form-group m-2 p-1">
                      <button
                        type="submit"
                        class="btn btn-info"
                        [disabled]="changePasswordForm.invalid"
                      >
                        <span
                          class="{{
                            loaderSpin ? 'spinner-border spinner-border-sm' : ''
                          }}"
                          role="status"
                          aria-hidden="true"
                        ></span>
                        {{ loaderSpin ? 'Updateing' : ' Update password' }}
                      </button>
                      <!-- <span class="text-success ml-2" *ngIf="successCP">{{
                      successMessageCP
                    }}</span>
                    <span class="text-danger ml-2" *ngIf="!successCP">{{
                      successMessageCP
                    }}</span> -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
