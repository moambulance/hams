<div id="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <app-spinner></app-spinner>

  <div id="main-content">
    <div class="container-fluid">
      <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>

      <div class="row clearfix">
        <div class="col-lg-3 col-md-12">
          <div class="row clearfix">
            <div class="col-lg-12 col-md-6">
              <div class="card top_counter">
                <div class="body">
                  <div
                    id="top_counter1"
                    class="carousel vert slide"
                    data-ride="carousel"
                    data-interval="2500"
                  >
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="icon">
                          <i class="text_theme fa-solid fa-bed-pulse"></i>
                        </div>
                        <div class="content">
                          <div class="text">Total Patients</div>
                          <h5 class="number">
                            {{ patientData }}
                          </h5>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="icon">
                          <i class="text_theme fa fa-user"></i>
                        </div>
                        <div class="content">
                          <div class="text">Total Drivers</div>
                          <h5 class="number">
                            {{ dashBoardData?.DriverCount }}
                          </h5>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-6">
              <div class="card top_counter">
                <div class="body">
                  <div
                    id="top_counter3"
                    class="carousel vert slide"
                    data-ride="carousel"
                    data-interval="2300"
                  >
                    <div class="carousel-inner">
                      <div
                        class="carousel-item carousel-item-next carousel-item-left"
                      >
                        <div class="icon">
                          <i class="text_theme fa-solid fa-truck-fast"></i>
                        </div>
                        <div class="content">
                          <div class="text">Total Orders</div>
                          <h5 class="number">
                            {{ hospitalData?.orders?.length }}
                          </h5>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="icon">
                    <i class="text_theme fa-solid fa-hospital"></i>
                  </div>
                  <div class="content">
                    <div class="text">Hospitals</div>
                    <h5 class="number">{{ dashBoardData?.NoOfHospitals }}</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="card top_counter">
                <div class="body">
                  <div class="icon">
                    <i class="text_theme fa fa-ambulance"></i>
                  </div>
                  <div class="content">
                    <div class="text">No. of Ambulance Types</div>
                    <h5 class="number">
                      {{ dashBoardData?.NoOfAmbulanceType }}
                    </h5>
                  </div>
                  <!-- <div class="icon"><i class="text_theme fa fa-smile-o"></i></div>
                  <div class="content">
                    <div class="text">Smiley Faces</div>
                    <h5 class="number">2,528</h5>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-12">
          <div class="card">
            <div class="header">
              <h2>Emergency</h2>
            </div>

            <div class="body">
              <canvas
                baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="header">
              <h2>Rides (Weekly)</h2>
            </div>
            <div class="body">
              <div id="total_revenue" class="ct-chart m-t-20">
                <canvas
                  baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card">
            <div class="header">
              <h2>Visitors Statistics</h2>
            </div>
            <div class="body todo_list">
              <canvas
                baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
          <div class="row clearfix">
            <div class="col-lg-12 col-md-12">
              <div class="card">
                <div class="header">
                  <h2>Mo Ambulance</h2>
                </div>
                <div class="body">
                  <canvas
                    baseChart
                    [datasets]="barChartData2"
                    [labels]="barChartLabels2"
                    [options]="barChartOptions2"
                    [plugins]="barChartPlugins2"
                    [legend]="barChartLegend2"
                    [chartType]="barChartType2"
                  >
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
